<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Navigation Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
      <nav class="navbar is-primary">
          <div class="container">
              <div class="navbar-brand">
                  <a class="navbar-item" href="#" style="font-weight: bold">
                      Ayoung
                  </a>
                  <span class="navbar-burger angkor" data-target="navMenu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
              </div>
              <div id="navMenu" class="container navbar-menu">
                  <div class="navbar-end">
                      <a href="#" class="navbar-item is-active">Home</a>
                      <a href="#" class="navbar-item">Blog</a>
                      <a href="#" class="navbar-item">Forum</a>
                      <a href="#" class="navbar-item">Shop</a>
                      <a href="#" class="navbar-item">Examples</a>
                  </div>
              </div>
          </div>
      </nav>
      <script type="text/javascript">
        (function() {
            var angkor = document.querySelector('.angkor');
            var nav = document.querySelector('#'+angkor.dataset.target);

            angkor.addEventListener('click', function(){
                angkor.classList.toggle('is-active')
                nav.classList.toggle('is-active');
            })
        })();
      </script>
  </body>
</html>
